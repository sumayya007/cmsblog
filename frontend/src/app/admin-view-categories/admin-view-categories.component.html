
<app-admin-header></app-admin-header>
<section id="admin-home">
    <div class="mainContent">
        <div class="adminPanelContent">
        <app-adminpanel></app-adminpanel></div>
        <div class="adminContent">
            <section id="adminViewCat">
                <form action="">
                    <h4 style="color: #444;;">LIST OF CATEGORIES</h4>
                    <div  class="tableUser table table-hover table-striped">
                        <table style="width: 100%;">
                            <thead class="thead-dark" >
                                <tr>
                                    <th>CategoryName</th>
                                  
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let category of categories">
                                 
                                     <td class="space">{{category.categoryname}}</td> 
                                    
                                     <td>
                                        <button class="icon"  (click)='deleteCategory(category)'><i class="fa-solid fa-trash"></i></button>
                                    </td>
                            </tbody>
                        </table>
                    </div>
                </form>
             </section>
            
        </div>
    </div>
</section>
