<app-header></app-header>
<section class="write">
    <img src="https://th.bing.com/th/id/OIP.XW8wC90s9DRgXvilacFglQHaEE?pid=ImgDet&rs=1" alt="" class="writeImg">
    <form action="" class="writeForm" #createForm="ngForm" (ngSubmit)="userPost(createForm.value)" enctype="multipart/form-data">
        <div class="writeFormGroup">
            <label for="fileInput">
                <span class="writeIcon"><i class="fas fa-plus"></i></span>
            </label>
             <input type="file" name="" id="" class="form-control-file"  (click)="uploadPic($event)"> -->
            <input type="file" id="imageUrl" style="display: none;" name="photo"  [(ngModel)]="post.photo" #photo="ngModel" >
             <input type="text" placeholder="Title" class="writeInput" autofocus="true" name="title"  [(ngModel)]="post.title" #title="ngModel" required>
        </div>
        <div class="writeFormGroup">
            <label class="writeCategory">Select your Category</label>
            <select id="writedropdown" name="category"  [(ngModel)]="post.category" #category="ngModel" required>
                <option>Life</option>
                <option>Music</option>
                <option>Style</option>
                <option>Sport</option>
                <option>Tech</option>
                <option>Cinema</option>
            </select>
        </div>
        <div class="writeFormGroup">
            <textarea name="" id="" cols="30" rows="10" type="text" placeholder="Tell your story.." class="writeInput writeText" name="desc"  [(ngModel)]="post.desc" #desc="ngModel" required></textarea>
        </div>
        <button class="writeSubmit"  [disabled]="!createForm.valid">Publish</button>
    </form>
</section>
