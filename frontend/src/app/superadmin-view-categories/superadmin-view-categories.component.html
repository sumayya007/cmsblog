<app-superadminheader></app-superadminheader>
<section id="admin-home">
    <div class="mainContent">
        <div class="adminPanelContent">
        <app-superadminpanel></app-superadminpanel></div>
        <div class="adminContent">
            <section id="adminViewCat">
                <form action="">
                    <h4 style="color: #444;;">LIST OF CATEGORIES</h4>
                    <div class="tableUser table table-hover table-striped">
                    
                        <table>
                            <thead class="thead-dark">
                                <tr>
                                    <th>CategoryName</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let category of categories">
                                 
                                     <td class="space">{{category.categoryname}}</td> 
                                     <td >
                                        <button class="icon"  (click)='deleteCategory(category)'><i class="fa-solid fa-trash"></i></button></td>
                                     <td>
                                    </td>
                            </tbody>
                        </table>
                    </div>
                </form>
             </section>
            
        </div>
    </div>
</section>
