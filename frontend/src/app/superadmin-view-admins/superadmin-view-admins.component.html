<app-superadminheader></app-superadminheader>
<section id="admin-home">
    <div class="mainContent">
        <div class="adminPanelContent">
        <app-superadminpanel></app-superadminpanel></div>
        <div class="adminContent">
            <section id="adminViewUsers">
                <form action="">
                    <h4 style="color: #444;;">LIST OF ADMINS</h4>
                    <div class="tableUser table table-hover table-striped">
                        <table>
                            <thead class="thead-dark">
                                <tr>
                                    <th>AdminID</th>
                                    <th>Username</th>
                                    <th>Email</th>
                                    <th>Password</th>
                                    <th>Profile Pic</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let admin of admins">
                                 
                                     <td >{{admin.adminid}}</td>
                                     <td >{{admin.adminname}}</td> 
                                     <td >{{admin.email}}</td> 
                                     <td >{{admin.password}}</td> 
                                     <td >{{admin.profilePic}}</td>  
                                     <td >
                                        <button (click)='deleteAdmin(admin)' class="icon"><i class="fa-solid fa-trash" ></i></button></td>
                                    
                            </tbody>
                        </table>
                    </div>
                </form>
             </section>
        </div>
    </div>
</section>
